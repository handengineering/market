services:
  backend:
    build:
      context: .
      dockerfile: dev.Dockerfile
    command: ["/bin/bash", "-c", "./wait-for-it.sh database:5432 && npx prisma migrate dev && npm run dev"]
    container_name: market_be
    environment:
      DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@database:5432/${POSTGRES_DB}?schema=public"
      PORT: ${PORT}
    image: market-backend
    links:
      - database
    networks:
      - market-be
    ports:
      - "${PORT}:${PORT}"
      - "9229:9229"
    volumes:
      - type: volume
        source: node_modules
        target: /myapp/node_modules
      - type: bind
        source: .
        target: /myapp
  database:
    container_name: market_db
    expose:
      - 5432
    image: postgres:${POSTGRES_VERSION:-latest}
    networks:
      - market-be
    volumes:
      - type: volume
        source: postgres-data
        target: /var/lib/postgresql/data
        volume:
          nocopy: true
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
networks:
  market-be:
volumes:
  postgres-data:
  node_modules:
